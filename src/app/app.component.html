<div id="codeAirTitle" class="text-center mt-5 mb-5 text-primary" *ngIf="showOptions">
  <h1>Code Air</h1>
</div>

<!-- CHOOSE LANGUAGE SECTION -->

<div id="select-language" class="d-flex flex-column align-items-center" *ngIf="showOptions">

  <button type="button" class="btn border-dark btn-lg mt-5" id="langBtn"
    *ngFor="let x of supportedLang"
    [routerLink]="['/codeArea', x.name]">
    {{ x.name }}
  </button>

</div>
